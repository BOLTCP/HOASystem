<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Payment Process</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
        height: 100vh;
        width: 250px; /* Default width of the sidebar */
        position: fixed;
        top: 0;
        left: 0;
        background: #343a40;
        color: #fff;
        padding-top: 20px;
        transition: width 0.3s ease;
    }

    /* When sidebar is collapsed */
    .sidebar.collapsed {
        width: 60px; /* Adjust this width when collapsed */
    }

    /* Hide the text of links in collapsed state */
    .sidebar.collapsed a {
        font-size: 0; /* Hides the link text */
        padding: 15px;
        text-align: center; /* Center the hamburger icon */
    }

    /* Display the hamburger icon always */
    .sidebar.collapsed .close-btn {
        display: block; /* Ensure the button is shown */
        font-size: 30px; /* Larger icon size when collapsed */
        color: white;
        padding: 10px;
        text-align: center;
    }

    /* Sidebar links */
    .sidebar a {
        color: #ddd;
        padding: 15px;
        display: block;
        text-decoration: none;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background: #495057;
    }

    .sidebar .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
    }

    .main-content {
        margin-left: 250px; /* Default margin for main content */
        padding: 15px;
        transition: margin-left 0.3s ease;
    }

    /* When sidebar is collapsed */
    .main-content.collapsed {
        margin-left: 60px; /* Adjust this margin when sidebar is collapsed */
    }

        h2 {
            color: #333;
            font-size: 24px;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #paymentStatus {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&#9776;</span>
        <a href="{% url 'payment_history' resident_id %}">Payment History</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Start Payment Process</h2>

        <div class="form-container">
            <form id="paymentForm" method="POST" onsubmit="submitPayment(event)">
                {% csrf_token %}
                
                <label for="payment_id">Resident ID: {{ payment_details.id }}</label><br>
                <input type="text" id="payment_id" name="payment_id" value="{{ payment_details.id }}" readonly />
            
                <label for="user_id">Resident ID: {{ resident.user_id }}</label><br>
                <input type="text" id="user_id" name="user_id" value="{{ resident.user_id }}" readonly />
            
                <label for="amount">Net Amount Due: {{ payment_amount }}</label><br>
                <input type="text" id="amount" name="amount" value="{{ payment_amount }}" readonly />
            
                <label for="hoa_monthly">HOA Monthly Fee: {{ payment_details.monthly_payment }}</label><br>
                <input type="text" id="hoa_monthly" name="hoa_monthly" value="{{ payment_details.monthly_payment }}" readonly />
            
                <label for="net_utilities">Net Utilities Amount: {{ net_util }}</label><br>
                <input type="text" id="net_utilities" name="net_utilities" value="{{ net_util }}" readonly />
            
                <label for="water">Water Bill Amount: {{ payment_details.water_bill }}</label><br>
                <input type="text" id="water" name="water" value="{{ payment_details.water_bill }}" readonly />
            
                <label for="electricity">Electricity Bill Amount: {{ payment_details.electricity_bill }}</label><br>
                <input type="text" id="electricity" name="electricity" value="{{ payment_details.electricity_bill }}" readonly />
            
                <button type="submit">Start Payment</button>
            </form>
        </div>
        

        <div id="paymentStatus"></div>
    </div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        
        // Toggle the 'collapsed' class on both sidebar and main content
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    }
</script>

</body>
</html>
