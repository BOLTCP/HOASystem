<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .sidebar {
        height: 100vh;
        width: 250px; /* Default width of the sidebar */
        position: fixed;
        top: 0;
        left: 0;
        background: #343a40;
        color: #fff;
        padding-top: 20px;
        transition: width 0.3s ease;
    }

    /* When sidebar is collapsed */
    .sidebar.collapsed {
        width: 60px; /* Adjust this width when collapsed */
    }

    /* Hide the text of links in collapsed state */
    .sidebar.collapsed a {
        font-size: 0; /* Hides the link text */
        padding: 15px;
        text-align: center; /* Center the hamburger icon */
    }

    /* Display the hamburger icon always */
    .sidebar.collapsed .close-btn {
        display: block; /* Ensure the button is shown */
        font-size: 30px; /* Larger icon size when collapsed */
        color: white;
        padding: 10px;
        text-align: center;
    }

    /* Sidebar links */
    .sidebar a {
        color: #ddd;
        padding: 15px;
        display: block;
        text-decoration: none;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background: #495057;
    }

    .sidebar .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
    }

    .main-content {
        margin-left: 250px; /* Default margin for main content */
        padding: 15px;
        transition: margin-left 0.3s ease;
    }

    /* When sidebar is collapsed */
    .main-content.collapsed {
        margin-left: 60px; /* Adjust this margin when sidebar is collapsed */
    }

    .row {
        margin-bottom: 15px;
    }

    .chart-container {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&#9776;</span>
        <a href="{% url 'user_dashboard' resident.id %}">Dashboard</a>
        <a href="{% url 'usage_history' resident.id %}">History of Usage</a>
        <a href="{% url 'payment_history' resident.id %}">Payment History</a>
        <a href="{% url 'logout_confirmation_user' resident.id %}">Log Out</a>
    </div>

<div id="mainContent" class="main-content">
    <div class="container">
        <div class="row">
            <!-- Utilities Payment -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4>User Profile</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Username:</strong> {{ resident.name }}</p>
                        <p><strong>Phone Number:</strong> {{ resident.phone_number }}</p>
                        <p><strong>Story:</strong> {{ resident.story }}</p>
                        <p><strong>Unit:</strong> {{ resident.unit }}</p>
                        <h4><strong>Apartment Block:</strong> {{ resident.apartment_block_id }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie Chart Section -->
        <div class="chart-container">
            <canvas id="paymentChart"></canvas>
        </div>
    </div>
</div>

</body>
</html>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        
        // Toggle the 'collapsed' class on both sidebar and main content
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    }
</script>
