
{{block_id}}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the resident: <strong>{{ resident.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'view_apartment_block' block_id 1 %}">Cancel</a>
</form>
{% endblock %}
